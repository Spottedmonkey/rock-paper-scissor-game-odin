<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <ul id="game-stats">
            <li id="round-stats">Rounds played:</li>
                <div id="round-number">0</div>
            <li id="human-stats">Your score:</li>
                <div id="human-number">0</div>
            <li id="computer-stats">Computer's score:</li>
                <div id="computer-number">0</div>
        </ul>

        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>

        <script src="javascript.js"></script>
    </body>
</html>
