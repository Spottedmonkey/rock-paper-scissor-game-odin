<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="tip-container">
            <h3 id="tip-container-header">Instructions</h3>
            <p id="instruction-content">In order to start the game click on one of the "rock, paper, scissors" buttons below, the game only lasts until one of the players have reached a score of 5.</p>
            <button>
                <img id="instruction-reveal" src="./images/arrow-up-sign-to-navigate.png">
            </button>
        </div>

        <div id="gameplay-interface">
            <h1 id="game-title">Rock, Paper, Scissors</h1>

            <div id="game-stats">
                <div id="round-stats">Rounds played
                    <div id="round-number">0</div>
                </div>
                <div id="human-stats">Your score
                    <div id="human-number">0</div>
                </div> 
                <div id="computer-stats">Computer's score
                    <div id="computer-number">0</div>
                </div>
            </div>

            <div id="outcome-container">
                <h2 id="round-outcome">Let's play!</h2>
            </div>

            <div id="moves-played">
                <div class="players-moves">
                    <h3>Your move</h3>
                    <img id="player-move-img" src="./images/tritops-rps-odin.png">
                </div>
                <div class="players-moves">
                    <h3>Computer's move</h3>
                    <img id="computer-move-img" src="./images/rex-rps-odin.png">
                </div>
            </div>

            <div id="play-buttons">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </div>

            <div id="restart-button-container">
                <button id="restart-button">Restart the game</button>
            </div>
        </div>

        
        
        <script src="javascript.js"></script>
    </body>
</html>
